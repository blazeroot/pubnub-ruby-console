<div class="subscribed-channel-list">
    <div class="ui action labeled input fluid subscribed-channel" *ngFor="#subscription of subscriptions.subscriptions">
        <div class="ui label" *ngIf="!subscription.channelGroup">
            channel
        </div>
        <div class="ui label" *ngIf="subscription.channelGroup">
            channel group
        </div>
        <input type="text" placeholder="name" disabled value="{{subscription.name}}">
        <button class="ui red blue labeled icon button" (click)="leave(subscription)">
            <i class="sign out icon"></i>
            Leave
        </button>
    </div>
</div>
<div class="actions">
    <div class="ui action input fluid">
        <input #name type="text" placeholder="name">
        <select #channelGroup id="c-cg-select" class="ui compact selection dropdown">
            <option value="channel">channel</option>
            <option value="channelGroup">channel group</option>
        </select>
        <button class="ui red right labeled icon button" (click)="subscribeTo(name.value, channelGroup.value)">
            <i class="sign in icon"></i>
            Subscribe
        </button>
    </div>
</div>
